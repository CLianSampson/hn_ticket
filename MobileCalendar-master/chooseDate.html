
<head>
	<meta charset="UTF-8">
	<title>选择日期</title>
	<!-- H5页面窗口自动调整到设备宽度，并控制用户缩放页面 -->
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<!-- IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别 -->
	<meta name="format-detection" content="telephone=no, email=no" />

	<link rel="stylesheet" type="text/css" href="./MobileCalendar-master/libs/calendar_base.css" />
	<link rel="stylesheet" type="text/css" href="./MobileCalendar-master/libs/swiper.min.css" />
	<link rel="stylesheet" type="text/css" href="./MobileCalendar-master/libs/calendar_base.css" />
	<link rel="stylesheet" type="text/css" href="./MobileCalendar-master/css/showcase.css" />

</head>

<body>

	<div class="mui-content">
		<div class="em-journal-title">
			<div class="em-per-block pre">
				<span class="mui-icon mui-icon-arrowleft"></span>
				<span>上一月</span>
			</div>
			<div class="em-per-block mid">
				<span>...</span>
			</div>
			<div class="em-per-block next">
				<span>下一月</span>
				<span class="mui-icon mui-icon-arrowright"></span>
			</div>
		</div>

		<!--日历容器-->
		<div id="calendar">

		</div>
	</div>

	<!--返回今天-->
	<div class="backToday">
		返回今天
	</div>
	
	<div class="certain">确定</div>
	
	<script src="./MobileCalendar-master/libs/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./MobileCalendar-master/libs/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./MobileCalendar-master/libs/mustache.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./MobileCalendar-master/libs/calendar_base.js" type="text/javascript" charset="utf-8"></script>
	<script src="./MobileCalendar-master/js/calendar_showcase.js" type="text/javascript" charset="utf-8"></script>
</body>
